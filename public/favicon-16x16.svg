<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="16" height="16" rx="3" fill="url(#bgGradient)"/>
  
  <!-- IT Letters in white -->
  <text x="5.5" y="11" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#ffffff">IT</text>
  
  <!-- S Letter in dark blue -->
  <text x="11.5" y="11" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#040e40">S</text>
</svg>