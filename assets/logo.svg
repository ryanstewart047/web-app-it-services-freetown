<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#040e40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1891;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Computer Monitor -->
  <rect x="8" y="12" width="12" height="8" rx="1" fill="#fff" opacity="0.9"/>
  <rect x="9" y="13" width="10" height="5" fill="#040e40" opacity="0.3"/>
  <rect x="11" y="20" width="6" height="1" fill="#fff" opacity="0.7"/>
  
  <!-- Mobile Phone -->
  <rect x="22" y="10" width="8" height="12" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="23" y="11" width="6" height="8" fill="#040e40" opacity="0.3"/>
  <circle cx="26" cy="20.5" r="0.8" fill="#fff" opacity="0.7"/>
  
  <!-- Repair Tools -->
  <g opacity="0.8">
    <!-- Screwdriver -->
    <line x1="12" y1="26" x2="16" y2="30" stroke="#ff0000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="11.5" cy="25.5" r="1" fill="#ff0000"/>
    
    <!-- Wrench -->
    <path d="M24 26 L28 30 L26.5 31.5 L22.5 27.5 Z" fill="#ff0000" opacity="0.8"/>
  </g>
  
  <!-- Connection Lines -->
  <line x1="20" y1="16" x2="22" y2="16" stroke="#fff" stroke-width="1" opacity="0.5" stroke-dasharray="2,1"/>
</svg>
