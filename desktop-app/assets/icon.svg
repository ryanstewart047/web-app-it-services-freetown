<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#040e40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1891;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Main Logo Circle (scaled up from 40px to 400px, centered) -->
  <circle cx="256" cy="256" r="180" fill="url(#logoGradient)" stroke="#fff" stroke-width="20"/>
  
  <!-- Computer Monitor (scaled 10x) -->
  <rect x="136" y="196" width="120" height="80" rx="10" fill="#fff" opacity="0.9"/>
  <rect x="146" y="206" width="100" height="50" fill="#040e40" opacity="0.3"/>
  <rect x="186" y="276" width="60" height="10" fill="#fff" opacity="0.7"/>
  
  <!-- Mobile Phone (scaled 10x) -->
  <rect x="296" y="176" width="80" height="120" rx="20" fill="#fff" opacity="0.9"/>
  <rect x="306" y="186" width="60" height="80" fill="#040e40" opacity="0.3"/>
  <circle cx="336" cy="281" r="8" fill="#fff" opacity="0.7"/>
  
  <!-- Repair Tools (scaled 10x) -->
  <g opacity="0.8">
    <!-- Screwdriver -->
    <line x1="196" y1="336" x2="236" y2="376" stroke="#ff0000" stroke-width="15" stroke-linecap="round"/>
    <circle cx="191" cy="331" r="10" fill="#ff0000"/>
    
    <!-- Wrench -->
    <path d="M316 336 L356 376 L341 391 L301 351 Z" fill="#ff0000" opacity="0.8"/>
  </g>
  
  <!-- Connection Lines (scaled 10x) -->
  <line x1="256" y1="236" x2="296" y2="236" stroke="#fff" stroke-width="10" opacity="0.5" stroke-dasharray="20,10"/>
  
  <!-- Desktop Detection Badge (bottom right) -->
  <g transform="translate(360, 380)">
    <circle cx="40" cy="40" r="50" fill="#10b981" stroke="#0f172a" stroke-width="4"/>
    <!-- USB Icon -->
    <path d="M40 25 L40 50 M30 35 L40 25 L50 35 M30 50 L50 50 M30 50 L30 55 M50 50 L50 55" 
          stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
